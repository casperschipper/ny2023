<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Elm + Websockets</title>
	<script type="text/javascript" src="elm.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
	<style src="styles.css"></style>
</head>

<body>
	<div id="myapp"></div>
</body>

<script type="text/javascript">



	function start() {
		// Start the Elm application.
		var app = Elm.Main.init({
			node: document.getElementById('myapp')
			, flags: [window.innerWidth, window.innerHeight]
		});
		app.ports.copyJSON.subscribe(function (jsonStr) {
			navigator.clipboard.writeText(jsonStr);
		});
		const synth = new Tone.PolySynth().toDestination();

		app.ports.playNote.subscribe(function (note) {
			var now = Tone.now();
			synth.triggerAttackRelease(note, "64n", now);
		});
	}

</script>
<button onclick="start()">Start</button>

</html>
